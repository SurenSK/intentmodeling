<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intent Modeling Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .questions {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .questions textarea {
            width: 100%;
            height: 300px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: none;
            font-size: 16px;
            line-height: 1.5;
            overflow-y: auto;
        }
        .ratings {
            margin-bottom: 30px;
        }
        .rating-row {
            margin-bottom: 20px;
        }
        .rating-label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #2c3e50;
        }
        .slider-container {
            display: flex;
            align-items: center;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
        }
        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 15px;
            border-radius: 5px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }
        .slider:hover {
            opacity: 1;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #3498db;
            cursor: pointer;
        }
        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #3498db;
            cursor: pointer;
        }
        .slider-value {
            min-width: 30px;
            text-align: center;
            margin-left: 10px;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        .progress {
            text-align: center;
            margin-top: 20px;
            font-style: italic;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Rating Application</h1>
        <form action="{{ url_for('rate') }}" method="post">
            <div class="questions">
                <textarea readonly>{% if is_individual %}{{ sample_set['question'] }}{% else %}{% for i in range(1, 6) %}{{ i }}. {{ sample_set['question' ~ i] | trim | replace('\n', ' ') | replace('\r', '') }}
{% endfor %}{% endif %}</textarea>
            </div>
            <div class="ratings">
                <div class="rating-row">
                    <span class="rating-label">Relevance</span>
                    <div class="slider-container">
                        <input type="range" min="1" max="6" value="{{ responses.get(set_index - 1, {}).get('relevance', 1) }}" class="slider" id="relevanceSlider" name="relevance">
                        <span class="slider-value" id="relevanceValue">{{ responses.get(set_index - 1, {}).get('relevance', 1) }}</span>
                    </div>
                </div>
                {% if not is_individual %}
                <div class="rating-row">
                    <span class="rating-label">Completeness</span>
                    <div class="slider-container">
                        <input type="range" min="1" max="6" value="{{ responses.get(set_index - 1, {}).get('completeness', 1) }}" class="slider" id="completenessSlider" name="completeness">
                        <span class="slider-value" id="completenessValue">{{ responses.get(set_index - 1, {}).get('completeness', 1) }}</span>
                    </div>
                </div>
                {% endif %}
            </div>
            <div class="navigation">
                <button type="submit" name="previous" {% if set_index == 1 %}disabled{% endif %}>Previous</button>
                <button type="submit" name="next" {% if set_index == total_sets %}disabled{% endif %}>Next</button>
            </div>
        </form>
        <div class="progress">
            Question Set {{ set_index }} of {{ total_sets }}
        </div>
    </div>

    <script>
        function updateSliderValue(sliderId, valueId) {
            const slider = document.getElementById(sliderId);
            const output = document.getElementById(valueId);
            output.innerHTML = slider.value; // Display the default slider value

            // Update the current slider value (each time you drag the slider handle)
            slider.oninput = function() {
                let value = Math.round(this.value);
                this.value = value;
                output.innerHTML = value;
            }
        }

        updateSliderValue('relevanceSlider', 'relevanceValue');
        updateSliderValue('completenessSlider', 'completenessValue');
    </script>
</body>
</html>
